message Empty {
	common.Context ctx = 1;
}

message Id {
	common.Context ctx = 1;
	string account_id = 2;
	string id = 3;
	string query = 4; // (bot category: orders)
}

message Ids {
	common.Context ctx = 1;
	string account_id = 2;
	repeated string ids = 3;
