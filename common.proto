syntax = "proto3";

package common;

option go_package = "github.com/subiz/header/common";

message Context {
	Credential credential = 6;

	Device by_device = 10;

	// for kafka
	string sub_topic = 11;

	// list of used fields in the object
	repeated string fields = 21;
}

message Device {
	string ip = 3;
	string user_agent = 4; // code
	string screen_resolution = 5;
	string timezone = 6;
	string language = 7;
	string referrer = 8;
	string type = 9;
	string platform = 10;
	enum DeviceType {
		unknown = 0;
		mobile = 1;
		tablet = 2;
		desktop = 3;
	}
	string source_referrer = 11; // referrer of referrer
	repeated string ga_tracking_ids = 12;
}

message By {
	Device device = 2;
	string id = 3;
	string client_id = 4;
	string type = 6; // agent, user, bot, dummy
	string display_id = 7;
	string display_type = 8; // agent, user, bot

	ContactProfile profile = 9;
}

message ContactProfiles {
	Context ctx = 1;
	string account_id = 2;
	repeated ContactProfile contact_profiles = 3;
}

message ContactProfile {
	Context ctx = 1;
	string account_id = 2;
	string id = 3; // psid, igsid, zalo id
	string user_id = 4; // link to subiz primary id

	string channel = 5; // facebook , facebook_comment, instagram, instagram_comment

	string fullname = 6;
	string avatar_url = 7;

	string status = 25; // '', 'deleted'

	string username = 22; // instagram

	int64 last_seen = 20;
	// page id, zaloa id
	// for channel subiz, its always web
	string source = 23;

	int64 created = 21;

	int64 last_message_sent = 10;
	int64 last_agent_message_sent = 11;
	int64 last_agent_message_sent_by = 12;

	string source_url = 30; // website_url for channel subiz
}

message Credential {
	string account_id = 1;
	string issuer = 3;
	Type type = 4; // should be agent, user or connector
	// Permission perm = 6;
	string client_id = 7;
	repeated string scopes = 8;

	// for x-signed-key
	repeated string signed_objects = 9;
	string signed_type = 10;
}

enum Type {
	unknown = 0;
	user = 1;
	agent = 2;
	subiz = 3;
	app = 4; // dashboard, accmgr
	connector = 6; // fabikon, mailkon
	bot = 7; // subiz bot
	dummy = 8; // agent that cannot handle action
}
